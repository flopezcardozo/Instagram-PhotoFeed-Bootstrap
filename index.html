<!DOCTYPE html>

<head>

<body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">

                    <li class="nav-item">
                        <i class="fab fa-instagram fa-2x"></i>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"
                            style="font-family: 'Beth Ellen', cursive;">Instagram</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0 pr-5">
                    <button type="button" class="btn bg-success my-2 my-sm-0 text-white" type="submit"
                        data-toggle="modal" data-target="#exampleModal">
                        Create new post
                    </button>
                    
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-cog"></i>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                        </li>
                    </ul>
                </form>

                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                  <textarea class="form-control" id="message-text"></textarea>
                                </div>
                              </form>
                              <div>
                                <i class="fas fa-camera border rounded p-1"></i>
                                <i class="fas fa-map-marker-alt border rounded p-1"></i>
                            </div>
                        </div>
                        
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Publish</button>
                        </div>
                    </div>
                </div>
            </div>
